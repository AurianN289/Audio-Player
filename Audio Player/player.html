<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>player</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="parte1">
            <img src="wallpaper/img1.jpg" alt="">
        </div>
        <div class="parte2">
            <h1>Endings Compilations</h1>
            <h2>Compilations</h2>
        </div>
        <div class="parte3">
            <div class="barra">                 
                <div class="preenchido">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>                               
                <div class="preencher"></div>
            </div>
            <div class="contagem">
                <p>0:00</p>
                <p>3:46</p>
            </div> 
        </div>
        <div class="parte4">
            <div class="controles">
                <button class="anterior"><img src="icones/proximo.png" alt="anterior"></button>
                <button class="play-pause"><img src="icones/botao-play-ponta-de-seta.png" alt="play pause"></button>
                <button class="proximo"><img src="icones/proximo.png" alt="proximo"></button>
            </div>
            <div>
                <div class="funcoes">
                    <button class="listar"><img src="icones/list-text.png" alt="pular"></button>
                    <button class="adicionar"><img src="icones/add.png" alt="adicionar"></button>
                </div>
            </div>
        </div>
    </div>
    <audio src="musica/TheAnimeChus ANIME ENDING MIX 12.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
